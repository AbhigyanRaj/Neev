        <style>
            .Heading h2 {
              overflow: hidden; /* Ensures the content is not revealed until the animation */
              border-right: .08em solid rgb(255, 255, 255); /* The typewriter cursor */
              white-space: nowrap; /* Keeps the content on a single line */
              margin: 0 auto; /* Gives that scrolling effect as the typing happens */
              
              animation: 
                typing 2.9s steps(40, end),
                blink-caret 1.5s step-end infinite;
              
              /* Responsive font size */
              font-size: 47px; /* Increased font size */
            }
            
            /* The typing effect */
            @keyframes typing {
              from { width: 0 }
              to { width: 100% }
            }
            
            /* The typewriter cursor effect */
            @keyframes blink-caret {
              from, to { border-color: transparent }
              50% { border-color: rgb(216, 156, 36); }
            }
        
            @media (max-width: 768px) {
              .Heading h2 {
                font-size: 28px; /* Adjusted font size for smaller screens */
              }
            }
        
            @media (max-width: 480px) {
              .Heading h2 {
                font-size: 20px; /* Further reduced font size for smaller screens */
              }
            }
        </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('.menu-links a');

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();

                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
